<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid Example</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* @tailwind base;
        @tailwind components;
        @tailwind utilities; */
    </style>
</head>
<body class="bg-gray-100">

    <footer class="min-h-screen bg-darkMehroon relative overflow-hidden">
        <div class="custom-width relative">
            <div class="footer-bg"></div>
            <div class="grid grid-cols-5 gap-4 p-8"> <!-- 5 column grid -->
                <div class="col-span-1 bg-red-500 text-white p-4">Item 1</div> <!-- Spans 1 column -->
                <div class="col-span-3 bg-blue-500 text-white p-4">Item 2</div> <!-- Spans 2 columns -->
                <div class="col-span-1 bg-green-500 text-white p-4">Item 3</div> <!-- Spans 1 column -->
                <div class="col-span-1 bg-yellow-500 text-black p-4">Item 4</div> <!-- Spans 1 column -->
            </div>
        </div>
    </footer>

</body>
</html>
