<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll with Lenis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh;
            /* Make the page scrollable */
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        section:nth-child(even) {
            background-color: #f0f0f0;
        }

        section:nth-child(odd) {
            background-color: #ccc;
        }

        @import url("https://fonts.googleapis.com/css?family=Signika+Negative:300,400&display=swap");

        /* body {
            font-family: "Signika Negative", sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        } */

        h1 {
            margin-bottom: 80vh;
        }

        /* .container {
            display: flex;
            padding-bottom: 250px;
        }

        .cards {
            margin-left: 100px;
        } */

        .card {
            height: 200px;
            width: 400px;
            margin-bottom: 50px;
            background: white;
            font-size: 36px;
        }

        .card:first-child {
            box-shadow: 0px 0px 30px 3px rgba(0, 0, 0, 0.05);
        }

        .container2 {
            padding-top: 40px;
            width: 100%;
            height: 150vh;
            border-top: 1px solid red;
        }
    </style>
</head>

<body>

    <div>
        <h1>Stacking Cards</h1>
        <div class='container'>
            <div class='cards' animation="list">
                <div class='card' animation-item="10px">1</div>
                <div class='card' animation-item="20px">2</div>
                <div class='card' animation-item="30px">3</div>
                <div class='card' animation-item="40px">4</div>
                <div class='card' animation-item="50px">5</div>
            </div>
        </div>
        <div class='container2'>
        </div>
    </div>

    <!-- GSAP and ScrollTrigger.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Include Lenis -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script>
        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis({
            duration: 1.2,       // Scrolling duration (in seconds)
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),  // Easing function
            smoothWheel: true,   // Smooth scrolling for the mouse wheel
            smoothTouch: true    // Smooth scrolling for touch devices
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)


        console.clear();

        const items = gsap.utils.toArray(".card");

        items.forEach((item, index) => {
            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: item,
                    start: "top top+=" + item.getAttribute("animation-item"),
                    endTrigger: ".container2",
                    end: "top 260",
                    pin: true,
                    pinSpacing: false,
                    scrub: true,
                    markers: true
                }
            });
            tl.to(item, {
                opacity: 0.4,
                scale: 0.85 + 0.02 * index,
                transformOrigin: "center center"
            });
        });

    </script>
</body>

</html>
