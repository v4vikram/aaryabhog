<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel with Custom Dots</title>
    
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.theme.default.min.css">

    <style>
        /* Basic styling for slides */
        .owl-carousel .item {
            background: #4a90e2;
            padding: 40px;
            color: white;
            text-align: center;
        }

        /* Custom dots styling */
        .custom-dots {
            text-align: center;
            margin-top: 20px;
        }

        .custom-dots .owl-dot {
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            display: inline-block;
            background-color: #ddd;
            border-radius: 50%;
        }

        .custom-dots .owl-dot.active {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Owl Carousel -->
    <div class="owl-carousel owl-theme">
        <div class="item">Slide 1</div>
        <div class="item">Slide 2</div>
        <div class="item">Slide 3</div>
    </div>

    <!-- Custom Dots Container -->
    <div class="custom-dots"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
        // Initialize Owl Carousel with dotsContainer option
        $('.owl-carousel').owlCarousel({
            items: 2,
            loop: true,
            dots: true, // Enable dots
            dotsContainer: '.custom-dots' // Target custom dots container
        });

        // Custom text for each dot
        var customTexts = ["Custom Text 1", "Custom Text 2", "Custom Text 3"];

        // Add custom text to each dot after Owl Carousel initializes
        $('.custom-dots .owl-dot').each(function(index) {
            $(this).text(customTexts[index]);
        });
    });
    </script>

</body>
</html>
